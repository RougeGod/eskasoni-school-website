<!-- This file represents the main gameplay screen 
for the Mi'kmaq image matching game. 

Author:

-->

<!DOCTYPE html>
<html>
  <head>
    <!-- Sets what appears in the window tab -->
    <title>P1</title>
    <!-- For the browser to display the page correctly the character 
       encoding must be made known to the browser. Each character
       has a unique value or code as mapped in UTF-8 -->
    <meta charset="UTF-8" />
    <!-- Sets width to the width of the device at scale 1:1 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Make Bootstrap styles accessible to this file  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
	<!-- Add jQuery support (some functions in JS rely on it) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <!-- Make P1.css accessible to this file -->
    <link rel="stylesheet" href="./css/P1.css" />
    <!-- make the JavaScript file available to this file -->
    <script src="./scripts/P1.js"></script>
    <audio src="TADA.mp3" preload="auto" id="winsound"></audio>
    <audio src="melogoff.wav" preload="auto" id="losesound"></audio>
  </head>

  <body>
    <!-- Text on top of page. Used to display the current word, or the "try again" box once the question has been attempted-->
    <div class="title" ondragover="showAllImages()">
      <img
        id="volumeButton"
        src="./vol.jpg"
        onclick="playSound((Math.round(Math.random())))"
      />
      <p id="currWord" onclick="restartGame()">mnbvfacxz</p>
      <div></div>
      <!-- Empty div for centering purposes. Do not delete -->
    </div>
    <!-- grid class-->
    <div id="grid">
      <!-- container class is required -->
      <div class="container">
        <!-- Row 1 of the Grid -->
        <div class="row">
          <!-- columns 1-2 -->
          <div class="col-2">
            <img src="./winstar.jpg" id="winstar1" class="resultImage" />
          </div>
          <!-- column 3 -->
          <div class="col-1" ondragover="showAllImages()"></div>
          <!-- columns 4-5 -->
          <div
            class="col-2"
            ondrop="drop(event)"
            ondragover="allowDrop(event,wiktm)"
          >
            <img src="wiktm.jpg" id="wiktm" draggable="false" />
            <!--When I set the opcity of the images 0, when the bear is dropped it doesn't show?-->
            <!--This was a work around I found. I just made an hidden Bear image and would make the image visible whenever the bear is dropped.-->
            <img src="bear.jpg" id="wiktmBear" style="display: none" />
          </div>
          <!-- columns 6-7 -->
          <div
            class="col-2"
            ondrop="drop(event)"
            ondragover="allowDrop(event,teluisi)"
          >
            <img src="teluisi.jpg" id="teluisi" draggable="false" />
            <img src="bear.jpg" id="teluisiBear" style="display: none" />
          </div>
          <!-- columns 8-9 -->
          <div
            class="col-2"
            ondrop="drop(event)"
            ondragover="allowDrop(event,nin)"
          >
            <img src="nin.jpg" id="nin" draggable="false" />
            <img src="bear.jpg" id="ninBear" style="display: none" />
          </div>
          <!-- column 10 -->
          <div class="col-1" ondragover="showAllImages()"></div>
          <!-- columns 11-12 -->
          <div class="col-2">
            <img src="./loseflower.jpg" id="loseflower1" class="resultImage" />
          </div>
        </div>

        <!-- Row 2 of the Grid -->
        <div class="row">
          <!-- columns 1-2 -->
          <div class="col-2">
            <div class="infoTextHolder">
              <p class="infoText" id="wintext">kelu'lk tela'tekn!</p>
            </div>
            <!--BEAR-->
            <div id="bearHolder">
            <img src="bear.jpg" id="bear" ondragstart="drag(event)" />
            </div>
          </div>
          <div class="col-1" ondragover="showAllImages()">
            <!-- column 3-->
          </div>
          <!-- columns 4-5 -->
          <div
            class="col-2"
            ondrop="drop(event)"
            ondragover="allowDrop(event,mijisi)"
          >
            <img src="mijisi.jpg" id="mijisi" draggable="false" />
            <img src="bear.jpg" id="mijisiBear" style="display: none" />
          </div>
          <!-- columns 6-7 -->
          <div
            class="col-2"
            ondrop="drop(event)"
            ondragover="allowDrop(event,ltu)"
          >
            <img src="ltu.jpg" id="ltu" draggable="false" />
            <img src="bear.jpg" id="ltuBear" style="display: none" />
          </div>
          <!-- columns 8-9-->
          <div
            class="col-2"
            ondrop="drop(event)"
            ondragover="allowDrop(event,kil)"
          >
            <img src="kil.jpg" id="kil" draggable="false" />
            <img src="bear.jpg" id="kilBear" style="display: none" />
          </div>
          <!-- column 10 -->
          <div class="col-1" ondragover="showAllImages()"></div>
        </div>
        <!-- columns 11-12 -->
        <div class="col-2">
          <div class="infoTextHolder">
            <p class="infoText" id="losetext">tknu'kwalsi ap</p>
          </div>
        </div>

        <!-- Row 3 of the Grid -->
        <div class="row">
          <!-- columns 1-2 -->
          <div class="col-2">
            <img src="./winstar.jpg" id="winstar2" class="resultImage" />
          </div>
          <!-- column 3 -->
          <div class="col-1" ondragover="showAllImages()"></div>
          <!-- columns 4-5 -->
          <div
            class="col-2"
            ondrop="drop(event)"
            ondragover="allowDrop(event,kesalk)"
          >
            <img src="kesalk.jpg" id="kesalk" draggable="false" />
            <img src="bear.jpg" id="kesalkBear" style="display: none" />
          </div>
          <!-- columns 6-7 -->
          <div
            class="col-2"
            ondrop="drop(event)"
            ondragover="allowDrop(event,eliey)"
          >
            <img src="eliey.jpg" id="eliey" draggable="false" />
            <img src="bear.jpg" id="elieyBear" style="display: none" />
          </div>
          <!-- columns 8-9 -->
          <div
            class="col-2"
            ondrop="drop(event)"
            ondragover="allowDrop(event,aqq)"
          >
            <img src="aqq.jpg" id="aqq" draggable="false" />
            <img src="bear.jpg" id="aqqBear" style="display: none" />
          </div>
          <!-- columns 10 -->
          <div class="col-1" ondragover="showAllImages()"></div>
          <!-- columns 11-12 -->
          <div class="col-2">
            <img src="./loseflower.jpg" id="loseflower1" class="resultImage" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
