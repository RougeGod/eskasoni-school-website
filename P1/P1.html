<!DOCTYPE html>
<html>
  <head>
    <!-- Sets what appears in the window tab -->
    <title>P1</title>
    <!-- For the browser to display the page correctly the character 
       encoding must be made known to the browser. Each character
       has a unique value or code as mapped in UTF-8 -->
    <meta charset="UTF-8" />
    <!-- Sets width to the width of the device at scale 1:1 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Make Bootstrap styles accessible to this file  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Make P1.css accessible to this file -->
    <link rel="stylesheet" href="./css/P1.css" />
    <!-- make the JavaScript file available to this file -->
    <script src="./scripts/P1.js"></script>
  </head>

  <body>
    <!-- Text on top of page. Used to display the current word, or the "try again" box once the question has been attempted-->
    <div class="title">
        <img id="volumeButton" src="./vol.jpg">
        Word     
    </div>
    <div id="grid">
      <div class="container-fluid">
        <div class="row g-0">
          <div class="col-lg col-lg col-lg-12"><img src="wiktm.jpg" width="250" height="250" id="wiktm"><img src="teluisi.jpg" width="250" height="250" id="teluisi"><img src="nin.jpg" width="250" height="250" id="nin">
          </div>
        </div>
        <div class="row g-0">
          <div class="col-lg col-lg col-lg-12"><img src="mijisi.jpg" width="250" height="250" id="mijisi"><img src="ltu.jpg" width="250" height="250" id="ltu"><img src="kil.jpg" width="250" height="250" id="kil">
          </div>
        </div>
        <div class="row g-0">
          <div class="col-lg col-lg col-lg-12"><img src="kesalk.jpg" width="250" height="250" id="kesalk"><img src="eliey.jpg" width="250" height="250" id="eliey"><img src="aqq.jpg" width="250" height="250" id="aqq">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
