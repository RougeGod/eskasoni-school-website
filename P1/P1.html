<!DOCTYPE html>
<html>
  <head>
    <!-- Sets what appears in the window tab -->
    <title>P1</title>
    <!-- For the browser to display the page correctly the character 
       encoding must be made known to the browser. Each character
       has a unique value or code as mapped in UTF-8 -->
    <meta charset="UTF-8" />
    <!-- Sets width to the width of the device at scale 1:1 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Make Bootstrap styles accessible to this file  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
	<!-- Add jQuery support (some functions in JS rely on it) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <!-- Make P1.css accessible to this file -->
    <link rel="stylesheet" href="./css/P1.css" />
    <!-- make the JavaScript file available to this file -->
    <script src="./scripts/P1.js"></script>
    <audio src="TADA.mp3" preload="auto" id="winsound"></audio>
    <audio src="melogoff.wav" preload="auto" id="losesound"></audio>
  </head>

  <body>
    <!-- Text on top of page. Used to display the current word, or the "try again" box once the question has been attempted-->

        <p id="currWord">mnbvfacxz</p>
        <div></div> <!-- Empty div for centering purposes. Do not delete -->
    </div>
     <div id="grid">
      <div class="container">
        <div class="row">
          <div class="col-1"></div>
          <div class="col-2">
            <div class="imgs">

          </div>

            <div class="imgs">

          </div>

          </div>

            </div>
          </div>
          <div class="col-2">
             <img src="./loseflower.jpg" id="loseflower1" class="resultImage">
          </div>
          <div class="col-1"></div>
        </div>
        
        <!-- Row 2 of the Grid -->
        <div class="row">
          <div class="col-1"></div>
          <div class="col-2">
             <div class="infoTextHolder">
                <p class="infoText" id="wintext">kelu'lk tela'tekn!</p>

          </div>

          </div>
          <div class="col-2">

            </div>
          </div>
          <div class="col-2">

              <img src="kil.jpg" id="kil">

          </div>
          <div class="col-2">
             <div class="infoTextHolder">
               <p class="infoText" id="losetext">tknu'kwalsi ap</p>

          </div>
          <div class="col-1"></div>
        </div>

        <div class="row">

          <div class="col-2">
            <div class="imgs">
              <img src="./winstar.jpg" id="winstar1" class="resultImage">
            </div>

          <div class="col-2">

          </div>
          <div class="col-2">
             <img src="./loseflower.jpg" id="loseflower1" class="resultImage">
          </div>
          <div class="col-1"></div>
        </div>
      </div>
    </div>
  </body>
</html>
